<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Level Ads</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section id="contacts">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="contacts_title">
						Контакты
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4">
					<div class="contact_information">
						<div class="information_block">
							<img src="img/placeholder.png" alt="placeholder" class="contact_logo">
							<div class="contact_text">
								г. Киев, ул. Героев Сталинграда, 10
							</div>
						</div>
						<div class="information_block">
							<img src="img/phone_logo.png" alt="phone" class="contact_logo">
							<div class="contact_text">
								+38 (044) 123-22-33
							</div>
						</div>
						<div class="information_block">
							<img src="img/message.png" alt="message" class="contact_logo">
							<div class="contact_text">
								contactus@level-ads.com
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6 ml-auto">
					<button class="form_title" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
						<img src="img/expand.png" alt="expand" class="expand_icon">
						Напишите нам
					</button>
					<div class="contact_form">
						<form action="#" class="form">
							<div class="collapse" id="collapseExample">
								<div class="write_your_info">
									<h3 class="input_title input_your_name">
										Введите Ваше имя
									</h3>
									<input type="text" size="40" class="form_input" placeholder="Иван">
								</div>
								<div class="write_your_info">
									<h3 class="input_title">
										Введите Ваш email
									</h3>
									<input type="email" size="40" class="form_input" placeholder="ivan@gmail.com">
								</div>
								<div class="write_your_info">
									<h3 class="input_title">
										Введите Ваш телефон
									</h3>
									<input type="tel" size="40" class="form_input" placeholder="+3 ( 123 ) 45 - 67 - 890">
								</div>
								<textarea rows="10" cols="45" name="text" class="form_text_area"></textarea>
								<button type="submit" class="form_btn">Отправить сообщение</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="map">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					
				</div>
			</div>
		</div>
	</section>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
